<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War against Addiction</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .bar-container:hover 
        {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            


            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .bar-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 25px;
            background: #F5DEB3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .bar-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            display: flex;
            background: #f9f9f9;
            overflow: hidden;
        }
        
        .progress-block {
            height: 100%;
            width: 5%;
            background-color: #2E8B57;
            border-right: 1px solid #F5DEB3;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .add-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #2E8B57;
            color: #F5DEB3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s;
        }
        
        .add-button:hover {
            background-color: #45a049;
        }
        
        .add-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .decrease-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #f44336;
            color: #F5DEB3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s;
        }
        
        .decrease-button:hover {
            background-color: #d32f2f;
        }
        
        .decrease-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .reset-all-button:hover {
            background-color: darkblue;
            color: #F5DEB3;
        }
        .reset-all-button
        {
            font-family: Comic Sans MS, sans-serif;
            padding: 8px 16px;
            background-color: palevioletred;
            font-size: 14px;
            color:black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            transition: background-color 0.3s;}
        @media only screen and (max-width: 450px)
        {
            .reset-all-button{
            width: 30%;
            font-size: 12px;}
        }
    </style>
</head>
<body>

    <!-- Bar 1 -->
    <div class="bar-container">
        <div class="bar-title">Class (60 hours)</div>
        <div class="progress-container" id="progressContainer1">
            <!-- 20 blocks (5% each) -->

            <div class="progress-block"></div><div class="progress-block"></div>

        </div>
    </div>
    
    <!-- Reset All Button -->
    <button class="reset-all-button" id="resetAllButton">Reset All Progress</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to save progress to localStorage
            function saveProgress(barId, progress) {
                localStorage.setItem(`progress_${barId}`, progress);
            }
            
            // Function to load progress from localStorage
            function loadProgress(barId) {
                return parseInt(localStorage.getItem(`progress_${barId}`)) || 0;
            }
            
            // Function to update button states
            function updateButtonStates(buttonId, decreaseId, currentProgress, maxProgress) {
                const addButton = document.getElementById(buttonId);
                const decreaseButton = document.getElementById(decreaseId);
                
                addButton.disabled = currentProgress >= maxProgress;
                decreaseButton.disabled = currentProgress <= 0;
                
                if (currentProgress >= maxProgress) {
                    addButton.textContent = 'Completed!';
                } else {
                    addButton.textContent = 'Add';
                }
            }
            
            // Function to setup a progress bar with its buttons
            function setupProgressBar(containerId, buttonId, decreaseId, barId) {
                const progressButton = document.getElementById(buttonId);
                const decreaseButton = document.getElementById(decreaseId);
                const progressBlocks = document.querySelectorAll(`#${containerId} .progress-block`);
                let currentProgress = loadProgress(barId);
                
                // Load saved progress on page load
                for (let i = 0; i < currentProgress; i++) {
                    if (progressBlocks[i]) {
                        progressBlocks[i].style.display = 'block';
                    }
                }
                
                // Update initial button states
                updateButtonStates(buttonId, decreaseId, currentProgress, progressBlocks.length);
                
                // Add progress
                progressButton.addEventListener('click', function() {
                    if (currentProgress < progressBlocks.length) {
                        progressBlocks[currentProgress].style.display = 'block';
                        currentProgress++;
                        saveProgress(barId, currentProgress);
                        updateButtonStates(buttonId, decreaseId, currentProgress, progressBlocks.length);
                    }
                });
                
                // Decrease progress
                decreaseButton.addEventListener('click', function() {
                    if (currentProgress > 0) {
                        currentProgress--;
                        progressBlocks[currentProgress].style.display = 'none';
                        saveProgress(barId, currentProgress);
                        updateButtonStates(buttonId, decreaseId, currentProgress, progressBlocks.length);
                    }
                });
                
                return { containerId, buttonId, decreaseId, barId };
            }
            
            // Setup all three progress bars and store their info
            const bars = [
                setupProgressBar('progressContainer1', 'progressButton1', 'decreaseButton1', '1'),
                setupProgressBar('progressContainer2', 'progressButton2', 'decreaseButton2', '2'),
                setupProgressBar('progressContainer3', 'progressButton3', 'decreaseButton3', '3')
            ];
            
            // Setup reset all button
            document.getElementById('resetAllButton').addEventListener('click', function() {
                bars.forEach(bar => {
                    const progressBlocks = document.querySelectorAll(`#${bar.containerId} .progress-block`);
                    progressBlocks.forEach(block => {
                        block.style.display = 'none';
                    });
                    saveProgress(bar.barId, 0);
                    updateButtonStates(bar.buttonId, bar.decreaseId, 0, progressBlocks.length);
                });
            });
        });
    </script>
