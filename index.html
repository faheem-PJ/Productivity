<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .bar-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 25px;
            background: #F5DEB3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .bar-container:hover 
        {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            


            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .bar-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            display: flex;
            background: #f9f9f9;
            overflow: hidden; 
        }
        
        .progress-block {
            height: 100%;
            width: 5%;
            background-color: #2E8B57;
            border-right: 1px solid #F5DEB3;
            display: none;
        }
        
        .add-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #2E8B57;
            color: #F5DEB3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .add-button:hover {
            background-color: #2E8B57;
        }
        
        .add-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .reset-all-button:hover {
            background-color: darkblue;
            color: white;
        }
        .reset-all-button{
            font-family: Comic Sans MS, sans-serif;
            padding: 8px 16px;
            background-color: palevioletred;
            font-size: 14px;
            color:black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 20%;
            transition: background-color 0.3s;

        @media only screen and (max-width: 450px)
        {
            width: 30%;
            font-size: 12px;
        }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
            // Function to save progress to localStorage
            function saveProgress(barId, progress) {
                localStorage.setItem(`progress_${barId}`, progress);
            }
            
            // Function to load progress from localStorage
            function loadProgress(barId) {
                return parseInt(localStorage.getItem(`progress_${barId}`)) || 0;
            }
            
            // Function to reset a specific progress bar
            function resetProgressBar(containerId, buttonId, barId) {
                const progressButton = document.getElementById(buttonId);
                const progressBlocks = document.querySelectorAll(`#${containerId} .progress-block`);
                
                // Reset visual progress
                progressBlocks.forEach(block => {
                    block.style.display = 'none';
                });
                
                // Reset button state
                progressButton.disabled = false;
                progressButton.textContent = 'Add Progress';
                
                // Clear from storage
                localStorage.removeItem(`progress_${barId}`);
            }
            
            // Function to setup a progress bar with its button
            function setupProgressBar(containerId, buttonId) {
                const progressButton = document.getElementById(buttonId);
                const progressBlocks = document.querySelectorAll(`#${containerId} .progress-block`);
                const barId = containerId.replace('progressContainer', '');
                let currentProgress = loadProgress(barId);
                
                // Load saved progress on page load
                for (let i = 0; i < currentProgress; i++) {
                    progressBlocks[i].style.display = 'block';
                }
                
                // Update button state if already completed
                if (currentProgress === progressBlocks.length) {
                    progressButton.disabled = true;
                    progressButton.textContent = 'Completed!';
                }
                
                progressButton.addEventListener('click', function() {
                    if (currentProgress < progressBlocks.length) {
                        progressBlocks[currentProgress].style.display = 'block';
                        currentProgress++;
                        saveProgress(barId, currentProgress);
                        
                        if (currentProgress === progressBlocks.length) {
                            progressButton.disabled = true;
                            progressButton.textContent = 'Completed!';
                        }
                    }
                });
                
                return { containerId, buttonId, barId };
            }
            
            // Setup all three progress bars and store their info
            const bars = [
                setupProgressBar('progressContainer1', 'progressButton1'),
                setupProgressBar('progressContainer2', 'progressButton2'),
                setupProgressBar('progressContainer3', 'progressButton3')
            ];
            
            // Setup reset all button
            document.getElementById('resetAllButton').addEventListener('click', function() {
                bars.forEach(bar => {
                    resetProgressBar(bar.containerId, bar.buttonId, bar.barId);
                });
            });
        });
</script>
